<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add-medicine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <br/>
    <h2 class="text-uppercase text-center mb-5">Add medicine</h2>
    <div class="card" >
        <form method="post" th:action="@{/admin/new-medicine}" th:object="${medicine}">
            <div class="form-group card-body" >
                <label >Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" th:field="*{name}">

            </div>

            <div class="form-group card-body">
                <label >category</label>
                <input type="text" class="form-control" id="category" placeholder="Enter category" name="category" th:field="*{category}">

            </div>

            <div class="form-group card-body">
                <label >brand</label>
                <input class="form-control" id="brand" placeholder="Enter brand" name="brand" th:field="*{brand}" >
            </div>

            <div class="form-group card-body">
                <label >dosage</label>
                <input type="text" class="form-control" id="dosage" placeholder="Enter dosage" name="dosage" th:field="*{dosage}">
            </div>

            <div class="form-group card-body">
                <label >price</label>
                <input type="text" class="form-control" id="price" placeholder="Enter category" name="price" th:field="*{price}">
            </div>

            <div class="form-group card-body">
                <label >quantity</label>
                <input type="text" class="form-control" id="quantity" placeholder="Enter quantity" name="quantity" th:field="*{quantity}">
            </div>

            <div class="form-group card-body">
                <label >description</label>
                <textarea class="form-control" id="description"  name="description" th:field="*{description}" ></textarea>
            </div>

            <div class="form-group card-body">
                <button type="submit" class="btn btn-primary card-body">Submit</button>
            </div>
        </form>

    </div>
    <br/>
    <br/>
    <br/>
    <br/>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
<script>
                        ClassicEditor
                                .create( document.querySelector( '#description' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
</script>
<div th:replace="footer :: footer"></div>
</body>
</html>
