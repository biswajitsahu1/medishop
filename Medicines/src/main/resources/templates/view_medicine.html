<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List-of-medicine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <label><h2>Medicine Name:</h2>
      <h2  th:text="${medicine.name}"/></label>
      <hr/>
      <label><h5>Medicine Brand:</h5></label>
      <h5 th:text="${medicine.brand}"/>
      <hr/>
      <label><h5>Medicine Dosage:</h5></label>
      <h5 th:text="${medicine.dosage}"/>
      <hr/>
      <label><h5>Medicine Price:</h5></label>
      <h5 th:text="${medicine.price}"/>
      <hr/>
      <label><h5>Medicine Quantity:</h5></label>
      <h5 th:text="${medicine.quantity}"/>
      <hr/>
      <label><h5>Medicine Description:</h5></label>>
      <div th:utext="${medicine.description}"/>
    </div>

  </div>
</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
